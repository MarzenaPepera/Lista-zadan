<div *ngIf="chores.length>0 ; else none">
  <h3 [ngStyle]="{color: getColor()}"> Lista zadań: {{chores.length}}</h3>
    <li *ngFor="let chore of chores; let odd = odd" [ngClass]="{'odd-li': odd, 'last-li':chores.length===1}">
      {{chore}}
      <button (click)="done(chore)" type="button" class="btn btn-success">Zrobione</button>
      <button (click)="delete(chore)" class="btn btn-danger">Usuń</button>
    </li>
</div>

<ng-template #none>
  <h3>Brak zadań! Brawo! </h3>
</ng-template>
