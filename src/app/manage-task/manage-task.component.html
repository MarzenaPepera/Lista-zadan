<div *ngIf="tasks.length>0 ; else none">
  <h3 [ngStyle]="{color: getColor()}"> Lista zadań: {{tasks.length}}</h3>
    <li *ngFor="let task of tasks; let odd = odd" [ngClass]="{'odd-li': odd, 'last-li':tasks.length===1}">
      {{task.name}}
      <button (click)="done(task)" type="button" class="btn btn-success">Zrobione</button>
      <button (click)="delete(task)" class="btn btn-danger">Usuń</button>
    </li>
</div>

<ng-template #none>
  <h3>Brak zadań! Brawo! </h3>
</ng-template>
